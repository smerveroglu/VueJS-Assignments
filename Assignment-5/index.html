<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="exercise">
    <!-- 1) Hook up the button to toggle the display of the two paragraphs. 
      Use both v-if and v-show and inspect the elements to see the difference -->
    <div>
      <button @click="show = !show">Toggle</button>
      <p v-if="show">You either see me ...</p>
      <p v-else>...or me</p>
      <p v-show="show">You either see me ...</p>
      <p v-show="!show">...or me</p>
    </div>
    <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
    <ul>
      <li v-for="(element, index) in array">{{ index }}--{{ element }}</li>
    </ul>
    <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', 
      author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
    <ul>
      <li>
        <div v-for="(value, key, index) in myObject">{{ key }}: {{ value }} ({{ index }})</div>
      </li>
    </ul>
    <!-- 4) Print the following object (only the values) and also create a nested loop for the array: 
      {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
    <ul>
      <li>
        <div v-for="(value, key, index) in testData">{{ key }}: {{ value }} ({{ index }})
          <ul v-if="index == 2">
            <li v-for="(element, index) in value">{{ index }}--{{ element }}</li>
          </ul>
        </div>

      </li>
    </ul>
  </div>
</body>
<script src="app.js"></script>
</html>
